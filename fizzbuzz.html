<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz!</title>
</head>
<body>
    <h1>FizzBuzz!</h1>
    <p>This is the FizzBuzz game. It will list all the numers from 1-100 and if the number
         is divisible by 3, it outputs <quote>Fizz</quote>, if the number is divisible by 5,
          it outputs <quote>Buzz</quote>, and if it's divisible by both, it outputs <quote>FizzBuzz</quote>.</p>

    <script>
        var count = 1;
        while(count <= 100){
            var msg = "";
            if(count % 3 === 0){
                msg += "fizz";
            }
            if(count % 5 === 0){
                msg += "buzz";
            }
            if(msg === ""){
                msg = count;
            }
            document.write(msg + "<br>");
            count++;
        }
    </script>
</body>
</html>
