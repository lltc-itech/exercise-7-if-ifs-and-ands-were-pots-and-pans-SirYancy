<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Larger</title>
</head>
<body>
    <h1>Larger Tester</h1>
    <p>This program outputs the larger of two entered numbers.</p>

    <script>
        var num1 = Number(prompt("Give me a number"));
        var num2 = Number(prompt("Give me a second number"));
        var msg;

        if(num1 > num2){
            msg = num1 + " is larger than " + num2;
        } else {
            msg = num2 + " is larger than " + num1;
        }

        document.write("<p>", msg, "</p>");
    </script>
</body>
</html>
