<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest</title>
</head>
<body>
    <h1>Largest Number</h1>
    <p>This program outputs the largest of a series of integers.</p>

    <script>
        var num;
        var largest = Number.MIN_VALUE;

        while(true){
            var input = prompt("Give me a number or leave blank");
            if(input === "") break;
            num = Number(input);
            if(num > largest){
                largest = num;
            }
        }

        document.write("<p>The largest number entered is: ", largest, "</p>");
    </script>
</body>
</html>
