<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parity tester</title>
</head>
<body>
    <h1>Parity Tester</h1>
    <p>This program will tell you if an entered integer is even or odd.</p>

    <script>
        var num = Number(prompt("Give me an integer"));
        var msg;

        if(num % 2 == 0){
            msg = "Even";
        }
        if(num % 2 != 0){
            msg = "Odd";
        }

        document.write("<p>", num, " is ", msg, "</p>");
    </script>
</body>
</html>
